<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Anton|Molle:400i|Oxygen|Playfair+Display|Righteous|Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn1.vectorstock.com/i/1000x1000/85/80/initial-letter-h-m-and-circle-icon-logo-modern-vector-26918580.jpg" type="icon/gif">
    <title>Bio | Contact Me</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <div class="navbar-brand">HECTOR MUNIZ</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" class="white">About Me</a>    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" class="white">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" class="white">Contact Me</a>    
                </li>
            </ul>    
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="contactColor">Contact Me</h1>
            </div>
        </div>
        <form class="contactColor">
            <div class="form-group">
                <label class="white" for="ContactName">Name</label>
                <input type="text" class="form-control" id="ContactName" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label class="white" for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label class="white" for="Message">Message</label>
                <textarea class="form-control" id="Message" rows="4" placeholder="Enter Your Message Here"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
